<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .leaflet-popup-content > table img {
            width: 200px;
        }
        .leaflet-popup-content > img { 
            width: 200px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LokasiRambuKebencanaan001_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleEarth_0;
        map.addLayer(layer_GoogleEarth_0);
        function pop_LokasiRambuKebencanaan001_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">No</th>\
                        <td>' + (feature.properties['No'] !== null ? autolinker.link(feature.properties['No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Ramb</th>\
                        <td>' + (feature.properties['Jenis Ramb'] !== null ? autolinker.link(feature.properties['Jenis Ramb'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">E</th>\
                        <td>' + (feature.properties['E'] !== null ? autolinker.link(feature.properties['E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">N</th>\
                        <td>' + (feature.properties['N'] !== null ? autolinker.link(feature.properties['N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten'] !== null ? autolinker.link(feature.properties['Kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun</th>\
                        <td>' + (feature.properties['Tahun'] !== null ? autolinker.link(feature.properties['Tahun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LokasiRambuKebencanaan001_1_0(feature) {
            switch(String(feature.properties['Jenis Ramb'])) {
                case 'Jalur Evakuasi':
                    return {
                pane: 'pane_LokasiRambuKebencanaan001_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(117,58,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,74,162,1.0)',
                interactive: true,
            }
                    break;
                case 'Peringatan Banjir':
                    return {
                pane: 'pane_LokasiRambuKebencanaan001_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
                case 'Peringatan Longsor':
                    return {
                pane: 'pane_LokasiRambuKebencanaan001_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,67,36,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(172,91,49,1.0)',
                interactive: true,
            }
                    break;
                case 'Titik Kumpul':
                    return {
                pane: 'pane_LokasiRambuKebencanaan001_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LokasiRambuKebencanaan001_1');
        map.getPane('pane_LokasiRambuKebencanaan001_1').style.zIndex = 401;
        map.getPane('pane_LokasiRambuKebencanaan001_1').style['mix-blend-mode'] = 'normal';
        var layer_LokasiRambuKebencanaan001_1 = new L.geoJson(json_LokasiRambuKebencanaan001_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LokasiRambuKebencanaan001_1',
            layerName: 'layer_LokasiRambuKebencanaan001_1',
            pane: 'pane_LokasiRambuKebencanaan001_1',
            onEachFeature: pop_LokasiRambuKebencanaan001_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LokasiRambuKebencanaan001_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_LokasiRambuKebencanaan001_1);
        map.addLayer(layer_LokasiRambuKebencanaan001_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Lokasi Rambu Kebencanaan 001<br /><table><tr><td style="text-align: center;"><img src="legend/LokasiRambuKebencanaan001_1_JalurEvakuasi0.png" /></td><td>Jalur Evakuasi</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiRambuKebencanaan001_1_PeringatanBanjir1.png" /></td><td>Peringatan Banjir</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiRambuKebencanaan001_1_PeringatanLongsor2.png" /></td><td>Peringatan Longsor</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiRambuKebencanaan001_1_TitikKumpul3.png" /></td><td>Titik Kumpul</td></tr></table>': layer_LokasiRambuKebencanaan001_1,"Google Earth": layer_GoogleEarth_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_LokasiRambuKebencanaan001_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kabupaten'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
